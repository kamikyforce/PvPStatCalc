version: '3.8'

services:
  php-fpm:
    image: php:8.2-fpm
    container_name: feral_php
    volumes:
      - ./:/var/www/html
    networks:
      - feral-net

  nginx:
    image: nginx:stable-alpine
    container_name: feral_nginx
    depends_on:
      - php-fpm
      - websocket-server
    ports:
      - 8080:80
      - 8081:8081  # WebSocket port
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - feral-net

  websocket-server:
    build: .
    container_name: feral_websocket
    command: php websocket_server.php 8081
    ports:
      - "8081:8081"
    volumes:
      - ./:/var/www/html
    networks:
      - feral-net
    restart: unless-stopped

networks:
  feral-net:
    driver: bridge
