version: '3.8'

services:
  php-fpm:
    image: php:8.2-fpm
    container_name: feral_php
    volumes:
      - ./:/var/www/html
    networks:
      - feral-net

  nginx:
    image: nginx:stable-alpine
    container_name: feral_nginx
    depends_on:
      - php-fpm
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - feral-net

networks:
  feral-net:
    driver: bridge
